{% extends 'event/base.html' %}

{% block content %}
    <div class="container mx-auto p-6 grid grid-cols-2 gap-5" id="events-list">
        {% for event in events %}
            <div class="border-2 p-10 border-custom-red bg-white shadow-lg">
                <h2 class="mb-2 font-bold text-2xl text-custom-blue uppercase">
                    {{ event.name }}
                </h2>
                <h3 class="mb-2 font-bold text-1xl text-custom-blue-light">
                    {{ event.event_date }}, {{ event.event_time }}, {{ event.location }}
                </h3>
                <p>{{ event.description }}€</p>
                <p>{{ event.price }}€</p>
                <div class="mt-4">
                    <a href="" class="text-custom-blue hover:text-custom-blue-light mr-4">
                        Détails
                    </a>
                    <a href="" class="text-custom-blue hover:text-custom-blue-light mr-4">
                        Lieu
                    </a>
                </div>
            </div>
        {% empty %}
            <div
                class="
                    col-span-2
                    text-center
                    bg-sky-200
                    border border-custom-blue
                    text-custom-blue
                    p-5
                    py-3
                    rounded
                "
                role="alert"
            >
                <p class="mt-3">
                    Il n'y a pas d'événements
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
